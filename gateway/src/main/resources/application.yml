server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: user
          uri: lb://USER
          predicates:
            - Path=api/auth/join
            - Method=POST
          filters:
            - RemoveRequestHeader=Authorization

        - id: user
          uri: lb://USER
          predicates:
            - Path=api/auth/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Authorization

        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/auth/**

        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/users/**

        - id: order
          uri: lb://ORDER
          predicates:
            - Path=/api/items/**

        - id: order
          uri: lb://ORDER
          predicates:
            - Path=/api/orders/**