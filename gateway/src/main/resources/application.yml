server:
  port: 8080

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: user
          uri: http://localhost:8081/
          predicates:
            - Path=users/signup, users/login
            - Method=POST

        - id: user
          uri: http://localhost:8081/
          predicates:
            - Path=/users/**

        - id: product
          uri: http://localhost:8082/
          predicates:
            - Path=/products/**

        - id: order
          uri: http://localhost:8083/
          predicates:
            - Path=/orders/**

        - id: payment
          uri: http://localhost:8084/
          predicates:
            - Path=/payments/**

jwt:
  secret: mymarket-secret-key
  expiration: 3600000