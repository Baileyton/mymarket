server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: user
          uri: http://localhost:8081/
          predicates:
            - Path=/api/user/**
        - id: product
          uri: http://localhost:8082/
          predicates:
            - Path=/api/product/**
        - id: order
          uri: http://localhost:8083/
          predicates:
            - Path=/api/order/**